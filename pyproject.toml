[tool.poetry]
name = "saleor-sdk-python"
version = "0.0.2"
description = ""
authors = ["Pawe≈Ç Kucmus <pawel.kucmus@mirumee.com>"]
readme = "README.md"
packages = [{include = "saleor_sdk", from = "src"}]
repository = "https://github.com/mirumee/saleor-sdk-python"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]


[tool.poetry.scripts]
saleor-sdk = 'saleor_sdk.console.app:cli'


[tool.poetry.dependencies]
python = "^3.9"
tomli = "^2"
pydantic = "^1"
pyjwt = "^2"
cryptography = ">=39,<42"
click = "^8"


[tool.poetry.group.dev.dependencies]
pytest = "^7"
pytest-asyncio = "^0"
mypy = "^0"
ipdb = "^0"
black = "^22"
isort = "^5"
flake8 = "^6"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^8"
mdx-include = "^1.4.2"
pygments-graphql = "^1.0.0"
mkdocs-awesome-pages-plugin = "^2.8.0"


[tool.poetry.group.examples.dependencies]
httpx = "^0"
fastapi = "^0.88"
uvicorn = "^0"


[tool.pytest.ini_options]
asyncio_mode = "auto"


[tool.isort]
profile = "black"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
